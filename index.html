<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="header">Etch-A-Sketch</div>
    <div class="container">
        <div class="settings">
            <div class="size">
                <div class="text">Enter the Grid Size</div>
                <input class="input">
                <button class="btn">Submit</button>
            </div>
            <div class="color">
                <div class="text">Pick Color</div>
                <button class="btn">Black</button>
                <button class="btn">Rainbow</button>
            </div>
            <div class="erase">
                <div class="text">Erase Everything?</div>
                <button class="btn">Yes!</button>
            </div>
        </div>
        <div class="grid"></div>
    </div>
    

</body>
</html>
